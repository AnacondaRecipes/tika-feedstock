{%set name = "tika" %}
{%set version = "1.14" %}
{%set hash_type = "sha256" %}
{%set hash_val = "726aa26d5a75aa521dd6626fa62f144f64647ae731a8fad37dc6c39d1791951e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  preserve_egg_dir: True
  entry_points:
    - tika-python = tika.tika:main

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - requests

test:
  imports:
    - tika
    - tika.tests

  commands:
    - tika-python --help

about:
  home: http://github.com/chrismattmann/tika-python
  license: Apache 2.0
  summary: 'Apache Tika Python library'

extra:
  recipe-maintainers:
    - pmlandwehr
    - chrismattmann
